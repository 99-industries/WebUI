name: Format source code
on: push

jobs:
  run:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install dependencies
        working-directory: ./frontend
        run: npm install

      - name: Format code
        working-directory: ./frontend
        run: npm run format

